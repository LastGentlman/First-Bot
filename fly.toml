# Minimal fly.toml for `first-bot`.
# Kept intentionally simple to avoid unknown/unsupported keys that break deploys.

app = "first-bot"
primary_region = "dfw"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"

[vm]
  memory_mb = 1024
  cpu_kind = "shared"
  cpus = 1

[[services]]
  internal_port = 8080
  protocol = "tcp"
  processes = ["app"]
  
  [services.concurrency]
    type = "requests"
    hard_limit = 25
    soft_limit = 20

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

[deploy]
  min_machines_running = 1
